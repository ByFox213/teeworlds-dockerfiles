ec_bindaddr 127.0.0.1
ec_auth_timeout 60
ec_bantime 0
ec_output_level 2
ec_password password
ec_port 8303

sv_gametype dm
sv_high_bandwidth 1
sv_inactivekick 0
sv_inactivekick_time 1
sv_max_clients 16
sv_max_clients_per_ip 1
sv_motd Welcome to the server!
sv_name Vanilla Teeworlds Server [DOCKER]
sv_port 8303
sv_rcon_password password
sv_rcon_mod_password
sv_register 1
sv_scorelimit 100
sv_spectator_slots 0
sv_tournament_mode 0

add_vote "[CTF MAPS]" "say Don't vote this, it's just a delimiter"
add_vote "ctf1" "sv_gametype ctf;sv_map ctf1;sv_scorelimit 1000"
